
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.0.3/tocas.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.0.3/tocas.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>登入</title>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="ts-center">
            <div class="ts-header is-large is-heavy is-icon">
                檢驗所快篩平台
            </div>
            <div class="ts-space is-large"></div>
            <div class="ts-segment" style="width: 260px">
                <div class="ts-wrap is-vertical">
                    <div class="ts-text is-label" >檢驗所名稱</div>
                    <div class="ts-input is-start-icon is-underlined is-fluid">
                        <span class="ts-icon is-user-icon"></span>
                        <input type="text" id="labName"/>
                    </div>
                    <div class="ts-text is-label">密碼</div>
                    <div class="ts-input is-start-icon is-underlined is-fluid">
                        <span class="ts-icon is-lock-icon"></span>
                        <input type="password" id="key"/>
                    </div>
                    <button class="ts-button is-fluid" id="loginBtn" onclick="login()">登入</button>
                </div>
            </div>
        </div>

</html>
